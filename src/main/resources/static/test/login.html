<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <script src="../../jquery-easyui-1.8.2/jquery.min.js"></script>
    <script src="../../jquery-easyui-1.8.2/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="../../jquery-easyui-1.8.2/themes/default/easyui.css">
    <link rel="stylesheet" href="../pages/static/darkblue/css/base.css">
    <link rel="stylesheet" href="../pages/static/darkblue/css/login/login.css">
    <script src="login.js"></script>
    <link rel="stylesheet" href="../../jquery-easyui-1.8.2/themes/icon.css">
</head>

<body class="default">
<div class="login-hd">
    <div class="left-bg"></div>
    <div class="right-bg"></div>
    <div class="hd-inner">
        <span class="logo"></span>
        <span class="split"></span>
        <span class="sys-name">叙利亚雇佣兵征兵</span>
    </div>
</div>
<div class="login-bd">
    <div class="bd-inner">
        <div class="inner-wrap">
            <div class="lg-zone">
                <div class="lg-box">
                    <div class="lg-label"><h4>用户登录</h4></div>
                    <form>
                        <div class="lg-username input-item clearfix">
                            <i class="iconfont">&#xe60d;</i>
                            <input id="username" type="text" placeholder="账号/邮箱" >
                        </div>
                        <div class="lg-password input-item clearfix">
                            <i class="iconfont">&#xe634;</i>
                            <input type="password" placeholder="请输入密码">
                        </div>
                        <div class="lg-check clearfix">
                            <div class="input-item">
                                <i class="iconfont">&#xe633;</i>
                                <input type="text" placeholder="验证码">
                            </div>
                            <span class="check-code">XD34F</span>
                        </div>
                        <div class="tips clearfix">
                            <label><input type="checkbox" checked="checked">记住用户名</label>
                            <a href="javascript:;" class="register">立即注册</a>
                            <a href="javascript:;" class="forget-pwd">忘记密码？</a>
                        </div>
                        <div class="enter">
                            <a id="a1" href="javascript:;" class="purchaser" onClick="javascript:login()">军官登录</a>
                            <a href="javascript:;" class="supplier" onClick="javascript:window.location='main.html'">士兵登录</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="lg-poster"></div>
        </div>
    </div>
</div>
<div class="login-ft">
    <div class="ft-inner">
        <div class="about-us">
            <a href="javascript:;">关于我们</a>
            <a href="javascript:;">法律声明</a>
            <a href="javascript:;">服务条款</a>
            <a href="javascript:;">联系方式</a>
        </div>
        <div class="address">朝天门一把刀</div>
        <div class="other-info">叙利亚战神</div>
    </div>
</div>
</body>
</html>
